set -g xterm-keys on
# set -g default-terminal "tmux-256color"
set -g default-terminal "xterm-256color"
# set -ga terminal-overrides ",*256col*:Tc"
# set -ga terminal-overrides ",xterm-256color:Tc"

# set prefix to C-a
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

set -g repeat-time 1000

set -g mouse on

# start with window number 1
set -g base-index 1

# Renumber windows on window close
set -g renumber-windows on

set-option -gw mode-keys vi

# split panes using | and _
bind -r | split-window -h
bind -r _ split-window -v
unbind '"'
unbind %

# setw -g mode-keys vi
bind h if -F '#{pane_at_left}' '' 'select-pane -L'
bind j if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind k if -F '#{pane_at_top}' '' 'select-pane -U'
bind l if -F '#{pane_at_right}' '' 'select-pane -R'

#bind t send-key C-t
# Reload settings
bind -N "再読み込み" r {
	source-file ~/.config/tmux/tmux.conf ; \
	display "Reloaded!"
	}
# Open current directory
#bind o run-shell "open '#{pane_current_path}'"
bind -r e kill-pane -a

#### basic settings

set -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
#set-window-option -g mode-keys vi
#set-window-option -g utf8 on
# look'n feel
set -g status-fg cyan
set -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
set -g window-style fg=colour10,bg=default
set -g window-active-style fg=colour12,bg=default
set -g history-limit 64096

set -s set-clipboard on

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# List of plugiNs
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'

setenv -g TMUX_PLUGIN_MANAGER_PATH '$HOME/.tmux/plugins/'
if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && \
    ~/.tmux/plugins/tpm/bin/install_plugins'"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
